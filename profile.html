<style>
/* RESET */
* { margin: 0; padding: 0; box-sizing: border-box; }
body { font-family: Arial; background-image: url(tree-nature.jpg) ; transition: .3s; background-size: cover; background-attachment: fixed; }


/* Profile Box */
.profile-box {
  width: 90%;
  max-width: 700px; /* Web view max width */
  margin: 50px auto;
  background: #d6d3d37c;
  padding: 35px;
  border-radius: 12px;
  text-align: center;
  box-shadow: 0 6px 15px rgba(0,0,0,0.2);
  transition: 0.3s;
}
.profile-box:hover {
  transform: translateY(-5px);
}
.avatar {
  width: 150px;
  height: 150px;
  border-radius: 50%;
  margin-bottom: 25px;
  border: 3px solid #18e0ee;
}

.avatar:hover {
  transform: scale(1.1);
  box-shadow: 0 0 20px cyan;
}

.profile-box h2 {
  font-size: 28px;
  margin-bottom: 20px;
}
.profile-box p {
  font-size: 18px;
  margin: 10px 0;
}

/* Responsive for Mobile */
@media (max-width: 600px) {
  .profile-box {
    padding: 25px;
  }
  .avatar {
    width: 120px;
    height: 120px;
  }
  .profile-box h2 {
    font-size: 24px;
  }
  .profile-box p {
    font-size: 16px;
  }
  nav .menu a {
    font-size: 16px;
    margin-left: 12px;
  }
}
</style>
